<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Hobby de Sebastián Rodríguez Granja: Videojuegos, galería y comentarios.">
  <title>My Hobby Site In Replit</title>
  <link rel="icon" href="assets/template/profile.jpeg" type="image/jpeg">
  <link rel="apple-touch-icon" href="assets/template/profile.jpeg">
  <link rel="apple-touch-icon" href="assets/template/profile.jpeg">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <span class="badge">Mi Hobby</span>
    <h1>Videojuegos</h1>

    <a href="https://www.linkedin.com/in/sebastian-rodriguez-granja-b96804137/" target="_blank"
      rel="noopener noreferrer" aria-label="Perfil de LinkedIn">
      <img src="assets/template/profile.jpeg" class="avatar" width="200" height="200"
        alt="Foto de Sebastián Rodríguez Granja">
    </a>

    <p class="lead">Sebastian Rodríguez Granja</p>
  </header>

  <section class="gallery">
    <h2>Galería</h2>
    <div class="grid">
      <figure><img src="assets/games/the-last-of-us-part-1.jpeg" alt="img 1" width="400" height="260" loading="lazy"
          decoding="async">
        <figcaption>The Last Of Us Part 1</figcaption>
      </figure>
      <figure><img src="assets/games/god-of-war-ragnarok.jpeg" alt="img 2" width="400" height="260" loading="lazy"
          decoding="async">
        <figcaption>God Of War: Ragnarok</figcaption>
      </figure>
      <figure><img src="assets/games/f1-25.jpeg" alt="img 3" width="400" height="260" loading="lazy" decoding="async">
        <figcaption>F1 2025</figcaption>
      </figure>
      <figure><img src="assets/games/split-fiction.jpeg" alt="img 4" width="400" height="260" loading="lazy"
          decoding="async">
        <figcaption>Split Fiction</figcaption>
      </figure>
    </div>
  </section>

  <section class="comments">
    <h2>Deja tu comentario</h2>
    <form id="cform">
      <label for="cinput" class="sr-only">Comentario</label>
      <input id="cinput" maxlength="200" placeholder="Escribe aquí..." required aria-label="Comentario" />
      <button type="submit">Enviar</button>
      <small id="climit" class="muted">0/200</small>
    </form>
    <ul id="clist"></ul>
  </section>


  <footer>
    <small>Realizado por: Sebastian Rodríguez Granja</small>
  </footer>

  <script src="script.js"></script>
</body>

</html>
